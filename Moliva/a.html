<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1320px;
        width: 100%;
        margin: 0 auto;
      }
      /* Header Section */
      .header-container {
        width: 80%;
        max-width: 1000px;
      }

      .header-container h3 {
        font-size: 24px;
        color: #555;
        margin-bottom: 5px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header h2 {
        font-size: 28px;
        font-weight: bold;
      }

      .header .info {
        display: flex;
        align-items: center;
      }

      .header .info span {
        font-size: 18px;
        font-weight: bold;
        margin-right: 15px;
        color: #333;
      }

      .header .nav-buttons {
        display: flex;
        gap: 10px;
      }

      .nav-button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 50%;
        transition: 0.3s;
      }

      .nav-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Slider Section */
      .slider-container {
        position: relative;
        width: 100%;
        max-width: 320px;
        overflow: hidden;
      }

      .slider-wrapper {
        display: flex;
        flex-direction: column;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        position: relative;
      }

      .slide img {
        width: 100%;
        border-radius: 10px;
        transition: opacity 0.3s;
      }

      /* Hover effect to show the plus icon */
      .slide:hover img {
        opacity: 0.7;
      }

      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.6);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .slide:hover .overlay {
        opacity: 1;
      }

      .plus {
        color: #fff;
        font-size: 30px;
        font-weight: bold;
      }

      /* Dots & View All Destinations in One Line */
      .bottom-bar {
        width: 80%;
        max-width: 1000px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }

      .dots-container {
        display: flex;
      }

      .dot {
        width: 12px;
        height: 12px;
        background-color: #bbb;
        border-radius: 50%;
        margin: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .dot.active {
        background-color: #4caf50;
        width: 15px;
        height: 15px;
      }

      /* View All Destinations */
      .view-all {
        font-size: 16px;
        font-weight: bold;
        color: green;
        cursor: pointer;
      }

      .view-all:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->

    <div class="container">
    <div class="header-container">
      <h3>Many Tourists Visits</h3>
      <div class="header">
        <h2>Top Destinations</h2>
        <div class="info">
          <span>+50 Attractive destinations</span>
          <div class="nav-buttons">
            <button class="nav-button" onclick="moveSlide(-1)">&#10094;</button>
            <button class="nav-button" onclick="moveSlide(1)">&#10095;</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Slider -->
    <div class="slider-container">
      <div class="slider-wrapper">
        <div class="slider">
          <div class="slide">
            <img src="images/sitafo.jpg" alt="Image 1" />
            <div class="overlay"><span class="plus">+</span></div>
          </div>
          <div class="slide">
            <img src="images/kardal.jpg" alt="Image 2" />
            <div class="overlay"><span class="plus">+</span></div>
          </div>
          <div class="slide">
            <img src="images/fruska.jpg" alt="Image 3" />
            <div class="overlay"><span class="plus">+</span></div>
          </div>
          <div class="slide">
            <img src="images/zolmir.jpg" alt="Image 4" />
            <div class="overlay"><span class="plus">+</span></div>
          </div>
          <div class="slide">
            <img src="images/noriva.jpg" alt="Image 5" />
            <div class="overlay"><span class="plus">+</span></div>
          </div>
          <div class="slide">
            <img src="images/leront.jpg" alt="Image 6" />
            <div class="overlay"><span class="plus">+</span></div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Dots & View All Destinations -->
    <div class="bottom-bar">
      <div class="dots-container"></div>
      <div class="view-all">View all destinations â†’</div>
    </div>

    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;
      const sliderWrapper = document.querySelector(".slider-wrapper");
      const dotsContainer = document.querySelector(".dots-container");

      function updateDots() {
        dotsContainer.innerHTML = "";
        for (let i = 0; i < totalSlides; i++) {
          const dot = document.createElement("div");
          dot.classList.add("dot");
          if (i === currentIndex) {
            dot.classList.add("active");
          }
          dot.addEventListener("click", () => moveSlide(i - currentIndex));
          dotsContainer.appendChild(dot);
        }
      }

      function moveSlide(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
          currentIndex = totalSlides - 1;
        } else if (currentIndex >= totalSlides) {
          currentIndex = 0;
        }
        sliderWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
        updateDots();
      }

      updateDots();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Moso Interior</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .services-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .service {
            background: #fff;
            padding: 2rem;
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: center;
        }

        .service img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .service h3 {
            font-size: 1.5rem;
            color: #ff9933;
        }

        .service p {
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <section class="section">
        <h2>Our Services</h2>
        <div class="services-container">
            <div class="service">
                <img src="https://cdn-icons-png.flaticon.com/512/3107/3107945.png" alt="Interior Design">
                <h3>Interior Design</h3>
                <p>We provide world-class interior design services for your home and office.</p>
            </div>
            <div class="service">
                <img src="https://cdn-icons-png.flaticon.com/512/1532/1532521.png" alt="Furniture Design">
                <h3>Furniture Design</h3>
                <p>Custom furniture designs that bring elegance and comfort to your space.</p>
            </div>
            <div class="service">
                <img src="https://cdn-icons-png.flaticon.com/512/2704/2704079.png" alt="Decor Consultation">
                <h3>Decor Consultation</h3>
                <p>Expert guidance in choosing the perfect decor elements for your interiors.</p>
            </div>
        </div>
    </section>
</body>
</html>

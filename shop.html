<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Moso Interior</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="shop">
        <h2>Our Shop</h2>
        <div class="shop-container">
            <div class="shop-item">
                <img src="images/shop1.jpg" alt="Product 1" width="100px" height="50px">
                <h3>Product 1</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="shop-item">
                <img src="images/shop2.jpg" alt="Product 2" width="100px" height="50px">
                <h3>Product 2</h3>
                <p>$149.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="shop-item">
                <img src="images/shop3.jpg" alt="Product 3" width="100px" height="50px">
                <h3>Product 3</h3>
                <p>$199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
